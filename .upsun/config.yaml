applications:
  app:
    type: "nodejs:20"
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

    web:
      commands:
        start: "node backend/server.js"
      locations:
        "/":
          root: "frontend/dist"
          index: ["index.html"]
          passthru: true
          expires: -1
          allow: true
          scripts: true
        "/assets":
          root: "frontend/dist/assets"
          expires: 1y
          allow: true
        "/api":
          passthru: true

    hooks:
      build: |
        set -e
        
        echo "ğŸš€ Starting build process..."
        
        # FRONTEND BUILD
        echo "ğŸ“¦ Building frontend..."
        cd frontend
        
        # EKSPLICITNO instaliraj SVE dependencies (ukljuÄujuÄ‡i devDependencies)
        echo "ğŸ“¥ Installing all dependencies including devDependencies..."
        npm install --production=false
        
        # Verifikacija da su build alati instalirani
        echo "ğŸ” Build tools verification:"
        npm list vite @vitejs/plugin-vue --depth=0
        
        # Provjeri da li Vite postoji
        if [ -f "node_modules/.bin/vite" ]; then
          echo "âœ… Vite found in node_modules/.bin"
          ./node_modules/.bin/vite --version
        else
          echo "âŒ Vite not found in .bin, checking node_modules..."
          ls -la node_modules/ | grep vite || echo "No vite directory found"
        fi
        
        # Build sa npm run build (koristi script iz package.json)
        echo "ğŸ—ï¸ Running npm run build..."
        npm run build
        
        # Provjera builda
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Frontend build failed"
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "ğŸ“ If dist exists:"
          if [ -d "dist" ]; then
            ls -la dist/
          fi
          exit 1
        fi
        
        echo "âœ… Frontend build successful"
        echo "ğŸ“ Built files:"
        ls -la dist/
        
        # BACKEND SETUP
        echo "ğŸ“¦ Setting up backend..."
        cd ../backend
        npm install
        
        echo "ğŸ‰ Build completed! Database will auto-initialize on startup."

    variables:
      env:
        NODE_ENV: "production"
        PORT: 8888
        JWT_SECRET: "your-very-secure-jwt-secret-key-change-this-in-production"

services:
  postgresql:
    type: postgresql:15