# .upsun/config.yaml

applications:
  app:
    type: "nodejs:20"
    
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

    web:
      commands:
        start: "node backend/server.js"
      locations:
        "/":
          root: "frontend/dist"
          index: ["index.html"]
          passthru: true
          expires: -1
          allow: true
          scripts: true
        "/assets":
          root: "frontend/dist/assets"
          expires: 1y
          allow: true
        "/api":
          passthru: true

    hooks:
      build: |
        set -e
        
        echo "ğŸš€ Starting build process..."
        
        # FRONTEND BUILD
        echo "ğŸ“¦ Building frontend..."
        cd frontend
        
        # Instaliraj dependencies - NE POKUÅ AVAJ brisati node_modules!
        echo "ğŸ“¥ Installing frontend dependencies..."
        npm install
        
        # Verifikacija build alata
        echo "ğŸ” Build tools verification:"
        if [ -f "node_modules/.bin/vite" ]; then
          echo "âœ… Vite found in node_modules/.bin"
        else
          echo "âŒ Vite not found in .bin, checking alternatives..."
          # Probaj pronaÄ‡i Vite na drugi naÄin
          find node_modules -name "vite.js" -type f | head -5 || echo "No vite.js found"
        fi
        
        # Build
        echo "ğŸ—ï¸ Running Vite build..."
        npm run build
        
        # Provjera builda
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Frontend build failed - no dist/index.html"
          echo "ğŸ“ Current directory contents:"
          ls -la
          echo "ğŸ“ If dist exists:"
          [ -d "dist" ] && ls -la dist/ || echo "dist/ directory doesn't exist"
          exit 1
        fi
        
        echo "âœ… Frontend build successful"
        echo "ğŸ“ Built files:"
        ls -la dist/
        
        # BACKEND
        echo "ğŸ“¦ Installing backend dependencies..."
        cd ../backend
        npm install
        
        echo "ğŸ‰ Build completed!"
      
      deploy: |
        echo "ğŸš€ Application deployed successfully"
        echo "ğŸ“Š Frontend served from: frontend/dist"
        echo "ğŸ”§ Backend running on port: ${PORT}"
        echo "ğŸ—„ï¸ Database: PostgreSQL"

    variables:
      env:
        NODE_ENV: "production"
        PORT: 8888
        JWT_SECRET: "your-very-secure-jwt-secret-key-change-this-in-production"

services:
  postgresql:
    type: postgresql:15

routes:
  "https://{default}/":
    type: upstream
    upstream: "app:http"
  "https://www.{default}/":
    type: redirect
    to: "https://{default}/"