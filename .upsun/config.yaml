# .upsun/config.yaml
applications:
  app:
    type: "nodejs:20"
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

    web:
      commands:
        start: "node backend/server.js"
      locations:
        "/":
          root: "frontend/dist"
          index: ["index.html"]
          passthru: true
          expires: -1
          allow: true
          scripts: true
        "/assets":
          root: "frontend/dist/assets"
          expires: 1y
          allow: true
        "/api":
          passthru: true

    hooks:
      build: |
        set -e
        
        echo "ğŸš€ Starting build process..."
        
        # FRONTEND BUILD
        echo "ğŸ“¦ Building frontend..."
        cd frontend
        
        # Instaliraj dependencies
        npm install
        
        # Verifikacija da su build alati instalirani
        echo "ğŸ” Verifying build tools..."
        if [ -f "node_modules/.bin/vite" ]; then
          echo "âœ… Vite found locally"
          ./node_modules/.bin/vite build
        else
          echo "âŒ Vite not found, trying alternative methods..."
          # Probaj s node direktno
          node node_modules/vite/bin/vite.js build
        fi
        
        # Provjera builda
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Frontend build failed"
          echo "ğŸ“ Current contents:"
          ls -la
          echo "ğŸ“ node_modules/.bin contents:"
          ls -la node_modules/.bin/ | head -10
          exit 1
        fi
        
        echo "âœ… Frontend build successful"
        
        # BACKEND SETUP
        echo "ğŸ“¦ Setting up backend..."
        cd ../backend
        npm install
        
        echo "ğŸ‰ Build completed! Database will auto-initialize on startup."

    variables:
      env:
        NODE_ENV: "production"
        PORT: 8888
        JWT_SECRET: "your-very-secure-jwt-secret-key-change-this-in-production"

services:
  postgresql:
    type: postgresql:15