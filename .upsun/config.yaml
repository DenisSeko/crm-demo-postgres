# .upsun/config.yaml
applications:
  app:
    type: "nodejs:20"
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

    web:
      commands:
        start: "node backend/server.js"
      locations:
        "/":
          root: "frontend/dist"
          index: ["index.html"]
          passthru: true
          expires: -1
          allow: true
          scripts: true
        "/assets":
          root: "frontend/dist/assets"
          expires: 1y
          allow: true
        "/api":
          passthru: true

    hooks:
      build: |
        set -e
        
        echo "ğŸš€ Starting build process..."
        
        # FRONTEND BUILD
        echo "ğŸ“¦ Building frontend..."
        cd frontend
        npm install
        npx vite build
        
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ Frontend build failed"
          exit 1
        fi
        echo "âœ… Frontend build successful"
        
        # BACKEND SETUP
        echo "ğŸ“¦ Setting up backend..."
        cd ../backend
        npm install
        
        echo "ğŸ‰ Build completed! Database will auto-initialize on startup."

    variables:
      env:
        NODE_ENV: "production"
        PORT: 8888
        JWT_SECRET: "your-very-secure-jwt-secret-key-change-this-in-production"

services:
  postgresql:
    type: postgresql:15