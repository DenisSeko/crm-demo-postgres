# .upsun/config.yaml
applications:
  frontend:
    type: nodejs:20
    source:
      root: "frontend"  # Upsun ide u frontend/
    build:
      flavor: none
    hooks:
      build: |
        # Upsun je u frontend/ â€“ npm ci radi ovdje
        npm ci
        npm run build
    web:
      locations:
        "/":
          root: "dist"  # dist/ je u frontend/dist/
          index: ["index.html"]
          expires: 1h
          scripts: false
          allow: false
          passthru: "/index.html"
        "/assets":
          root: "dist/assets"
          expires: 1y
          scripts: false

  backend:
    type: nodejs:20
    source:
      root: "backend"
    build:
      flavor: none
    hooks:
      build: |
        npm ci
    web:
      commands:
        start: node server.js
      upstream:
        socket_family: tcp
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

services:
  postgresql:
    type: postgresql:15

routes:
  "https://{default}/":
    type: upstream
    upstream: "frontend:http"
  "https://{default}/api/":
    type: upstream
    upstream: "backend:http"