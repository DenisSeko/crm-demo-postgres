applications:
  backend:
    type: nodejs:20
    source:
      root: "backend"
    build:
      flavor: none
    hooks:
      build: |
        npm ci
    web:
      commands:
        start: node server.js
    relationships:
      postgresql:
        service: postgresql
        endpoint: postgresql

services:
  postgresql:
    type: postgresql:15

routes:
  "https://staging-ndb75vqywwrn6.eu-5.platformsh.site":
    type: upstream
    upstream: "backend:http"