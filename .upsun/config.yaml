applications:
  frontend:
    type: nodejs:20
    source:
      root: "frontend"
    build:
      flavor: none
    hooks:
      build: |
        npm ci
        npm run build
    web:
      locations:
        "/":
          # Koristimo passthru za SPA routing
          passthru: true
          expires: -1
          allow: true
          scripts: true
        "/assets":
          root: "dist/assets"
          expires: 1y
          allow: true

  backend:
    type: nodejs:20
    source:
      root: "backend"
    build:
      flavor: none
    hooks:
      build: |
        npm ci
    web:
      commands:
        start: "node server.js"
    relationships:
      database:
        service: postgresql
        endpoint: postgresql

services:
  postgresql:
    type: postgresql:15

routes:
  "https://{default}/":
    type: upstream
    upstream: "frontend:http"
  "https://{default}/api/":
    type: upstream
    upstream: "backend:http"