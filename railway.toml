[build]
builder = "nixpacks"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE" 
healthCheckPath = "/api/health"
healthCheckTimeout = 10

[[services]]
name = "web"
run = "node start.js"

[[services]]
name = "postgres"
type = "postgresql"
plan = "hobby"

[variables]
NODE_ENV = "production"
PORT = "3001"
