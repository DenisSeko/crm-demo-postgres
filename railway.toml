[build]
builder = "nixpacks"

[build.scripts]
build = "chmod +x database-init.sh"

[deploy]
startCommand = "./database-init.sh && npm start"
restartPolicyType = "ON_FAILURE" 
healthCheckPath = "/api/health"
healthCheckTimeout = 10

[[services]]
name = "web"
run = "node start.js"

[[services]]
name = "postgres"
type = "postgresql"
plan = "hobby"

[variables]
NODE_ENV = "production"
PORT = "3001"
