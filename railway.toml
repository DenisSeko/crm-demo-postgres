[build]
builder = "nixpacks"

[deploy]
startCommand = "node server.js"
restartPolicyType = "ON_FAILURE" 

[deploy.branches]
only = ["staging"]

[[services]]
name = "web"
run = "node server.js"

[[services]]
name = "database"
type = "postgresql"
plan = "hobby"

[environments.production.variables]
NODE_ENV = "production"
PORT = "3001"

[environments.staging.variables] 
NODE_ENV = "production"
PORT = "3001"
